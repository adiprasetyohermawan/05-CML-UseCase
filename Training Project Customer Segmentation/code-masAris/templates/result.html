<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/background.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Default text color */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
            padding: 20px;
            border-radius: 8px;
        }
        .result-text {
            color: black; /* Set the result text color to black */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prediction Result</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title result-text">Predicted Cluster: {{ predicted_cluster }}</h2>
                <h3 class="card-subtitle mb-2 text-muted">Interpretation:</h3>
                <p class="card-text result-text">{{ interpretation }}</p>
                <a href="/" class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
