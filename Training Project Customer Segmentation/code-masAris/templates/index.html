<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("static/background.jpg"); /* Path to your background image */
        background-size: cover; /* Cover the entire page */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent tiling */
        color: white; /* Change text color to white for contrast */
      }
      .container {
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Semi-transparent background for better readability */
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Input Your Data for Prediction</h1>
      <form action="/predict" method="post" class="mt-4">
        <div class="form-group">
          <label for="total_transaction">Total Transaction:</label>
          <input
            type="text"
            class="form-control"
            name="total_transaction"
            required
          />
        </div>
        <div class="form-group">
          <label for="income">Income:</label>
          <input type="text" class="form-control" name="income" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" name="dob" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
